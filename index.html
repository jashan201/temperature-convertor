    <main>
        <div class="container">
            <section>
                <h2>Temperature converter</h2>
                <div class="value">
                <input type="text" class="number" id="temperatureInput" placeholder="Temperature">
                <input type="button" onclick="convertTemperature()" value="convert">
                </div>
                <form id="temperatureForm">
                <label>
                    <input type="radio" name="unitOfTemperature" id="toFahrenheit" value="Fahrenheit">
                    To Fahrenheit
                </label>
                <label>
                    <input type="radio" name="unitOfTemperature" id="toCelsius" value="Celsius">
                    To Celsius
                </label>
                </form>
                <div class="output">
                    <p id="result">result</p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <button id="jashan">dark mode</button>
    </footer>
